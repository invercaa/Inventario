<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="http://www.thimeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">

</head>

<body>
	<form th:fragment="form-agregar-producto" id="agregar-producto-form"
		enctype="multipart/form-data" class="needs-validation" novalidate>
		<div class="container-fluid" data-backdrop="static">
			<div class="row justify-content-center">
				<div class="col-lg-12">
					<div id="agregar-producto" class="editar-items"
						data-bs-scroll="true">
						<div class="nav-container">
							<ul class="topmenu">
								<li><button class="btn btn-outline btnGuardarAuditoria"
										type="button">
										<i class="fa-regular fa-floppy-disk icon"></i>&nbsp;&nbsp;Guardar
									</button></li>
								<li><a href="#" onclick="cancelarAgregarProducto()"><i
										class="fa-solid fa-x"></i>&nbsp;&nbsp;Cancelar</a></li>
							</ul>
						</div>
						<div class="container">
							<div class="form-group row mt-4 mb-2">
								<h1>
									<label class=" col-form-label col-form-label-sm text-primary"
										th:text="'AGREGAR PRODUCTO'"></label>
								</h1>
							</div>

							<input type="hidden" id="aarId" />

							<div class="form-group row">
								<label class="col-form-label col-form-label-sm"
									for="tipProducto">Tipo de Producto</label>
								<div>
									<select name="tipProducto" class="form-select form-select-sm"
										id="tipProducto" required>
										<option value="">-- Seleccionar tipo de producto --</option>
										<option th:each="estado : ${listEstados}"
											th:value="${estado.estId}" th:text="${estado.estDescripcion}"></option>
									</select>
									<div class="invalid-feedback">Seleccione un tipo de
										producto.</div>
								</div>
							</div>

							<div class="form-group row">
								<label class=" col-form-label col-form-label-sm">Cantidad</label>
								<div class=" input-group input-group-sm">
									<input type="number" min="1" id="cantidad"
										class="form-control form-control-sm" required="required">
								</div>
							</div>
							<div>
								<hr class="dropdown-divider mt-5 mb-n3">
							</div>
							<div class="row pt-n1 mt-3 ml-1">
								<ul class="topmenu">
									<li><button class="btn btn-outline btnGuardarAuditoria"
											type="button">
											<i class="fa-regular fa-floppy-disk icon"></i>&nbsp;&nbsp;Guardar
										</button></li>
									<li><a href="#" onclick="cacelarAuditarRecibidos()"><i
											class="fa-solid fa-x"></i>&nbsp;&nbsp;Cancelar</a></li>
								</ul>
							</div>
							<div>
								<hr class="dropdown-divider mt-0">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
